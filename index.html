  <style>
    /* For the continuous scroller animation */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-scroll {
      animation: scroll 60s linear infinite;
    }
    .pause-animation:hover {
        animation-play-state: paused;
    }
  </style>
